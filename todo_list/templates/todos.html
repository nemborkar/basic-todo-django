<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
</head>
<body>

	<header>
		<h1>ToDo List</h1>
		<hr>
	</header>
<ul>
	{% for i in todo %}
	<li>{{i.title}}: {{i.details}}</li>
	{% endfor %}
</ul>

<form action="/task/" method="post">
	
	{% csrf_token %}
	{{todo}}
	<br>
	<br>
	<input type="text">
	<br>
	<input type="submit" value="Add Task">

</form>

</body>
</html>
